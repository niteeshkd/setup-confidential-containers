---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: coordinator
spec:
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Delete
    whenScaled: Delete
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: coordinator
  serviceName: coordinator
  template:
    metadata:
      annotations:
        contrast.edgeless.systems/pod-role: coordinator
        io.katacontainers.config.agent.policy: 
      labels:
        app.kubernetes.io/name: coordinator
    spec:
      containers:
        - image: "ghcr.io/edgelesssys/contrast/coordinator:v0.7.1@sha256:fcc93f84b9b95ffe8cacfc138a97c6173428a213ce00c66f1661cc18ba654783"
          name: coordinator
          ports:
            - containerPort: 1313
              name: userapi
            - containerPort: 7777
              name: meshapi
          readinessProbe:
            initialDelaySeconds: 1
            periodSeconds: 5
            tcpSocket:
              port: 1313
          resources:
            limits:
              memory: 100Mi
            requests:
              memory: 100Mi
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN
          volumeDevices:
            - devicePath: /dev/csi0
              name: state-device
      runtimeClassName: contrast-cc-73b9805c032589b19b48e4d388307874
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: state-device
        namespace: ""
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        volumeMode: Block
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    contrast.edgeless.systems/expose-service: "true"
  name: coordinator
spec:
  ports:
    - name: userapi
      port: 1313
      targetPort: 1313
    - name: meshapi
      port: 7777
      targetPort: 7777
  selector:
    app.kubernetes.io/name: coordinator
  type: LoadBalancer
