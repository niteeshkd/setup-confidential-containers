apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    contrast.edgeless.systems/servicemesh-egress: "emoji#127.137.0.1:8081#emoji-svc:8080##voting#127.137.0.2:8081#voting-svc:8080"
    contrast.edgeless.systems/servicemesh-ingress: "web#8080#false"
  labels:
    app.kubernetes.io/name: web
    app.kubernetes.io/part-of: emojivoto
    app.kubernetes.io/version: v11
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: web-svc
      version: v11
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web-svc
        version: v11
      annotations:
        io.katacontainers.config.agent.policy: 
    spec:
      containers:
        - env:
            - name: WEB_PORT
              value: "8080"
            - name: EMOJISVC_HOST
              value: "127.137.0.1:8081"
            - name: VOTINGSVC_HOST
              value: "127.137.0.2:8081"
            - name: INDEX_BUNDLE
              value: dist/index_bundle.js
          image: "docker.io/buoyantio/emojivoto-web:v11"
          name: web-svc
          ports:
            - containerPort: 8080
              name: https
          readinessProbe:
            initialDelaySeconds: 1
            periodSeconds: 5
            tcpSocket:
              port: 8080
          resources:
            limits:
              memory: 50Mi
            requests:
              memory: 50Mi
          volumeMounts:
            - mountPath: /tls-config
              name: contrast-tls-certs
      initContainers:
        - env:
            - name: COORDINATOR_HOST
              value: coordinator
          image: "ghcr.io/edgelesssys/contrast/initializer:v0.7.1@sha256:6a9439f67c55b9fabd7f4e437cbe052e82d2f51e13a52dd18ab738f54563a4b3"
          name: contrast-initializer
          resources:
            requests:
              memory: 50Mi
          volumeMounts:
            - mountPath: /tls-config
              name: contrast-tls-certs
        - env:
            - name: EDG_INGRESS_PROXY_CONFIG
              value: "web#8080#false"
            - name: EDG_EGRESS_PROXY_CONFIG
              value: "emoji#127.137.0.1:8081#emoji-svc:8080##voting#127.137.0.2:8081#voting-svc:8080"
          image: "ghcr.io/edgelesssys/contrast/service-mesh-proxy:v0.7.1@sha256:816be82b8df9e426a4bcc3ce2cd8e9aa8915c9c1364e7bac2ff0e65587d92b67"
          name: contrast-service-mesh
          restartPolicy: Always
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
            privileged: true
          volumeMounts:
            - mountPath: /tls-config
              name: contrast-tls-certs
      runtimeClassName: contrast-cc-73b9805c032589b19b48e4d388307874
      serviceAccountName: web
      volumes:
        - emptyDir: {}
          name: contrast-tls-certs
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    contrast.edgeless.systems/expose-service: "true"
  name: web-svc
spec:
  ports:
    - name: https
      port: 443
      targetPort: 8080
  selector:
    app.kubernetes.io/name: web-svc
  type: LoadBalancer
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: web
