---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    contrast.edgeless.systems/servicemesh-ingress: ""
  labels:
    app.kubernetes.io/name: emoji
    app.kubernetes.io/part-of: emojivoto
    app.kubernetes.io/version: v11
  name: emoji
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: emoji-svc
      version: v11
  template:
    metadata:
      labels:
        app.kubernetes.io/name: emoji-svc
        version: v11
      annotations:
        io.katacontainers.config.agent.policy: 
    spec:
      containers:
        - env:
            - name: GRPC_PORT
              value: "8080"
            - name: PROM_PORT
              value: "8801"
          image: "docker.io/buoyantio/emojivoto-emoji-svc:v11"
          name: emoji-svc
          ports:
            - containerPort: 8080
              name: grpc
            - containerPort: 8801
              name: prom
          resources:
            limits:
              memory: 50Mi
            requests:
              memory: 50Mi
          volumeMounts:
            - mountPath: /tls-config
              name: contrast-tls-certs
      initContainers:
        - env:
            - name: COORDINATOR_HOST
              value: coordinator
          image: "ghcr.io/edgelesssys/contrast/initializer:v0.7.1@sha256:6a9439f67c55b9fabd7f4e437cbe052e82d2f51e13a52dd18ab738f54563a4b3"
          name: contrast-initializer
          resources:
            requests:
              memory: 50Mi
          volumeMounts:
            - mountPath: /tls-config
              name: contrast-tls-certs
        - image: "ghcr.io/edgelesssys/contrast/service-mesh-proxy:v0.7.1@sha256:816be82b8df9e426a4bcc3ce2cd8e9aa8915c9c1364e7bac2ff0e65587d92b67"
          name: contrast-service-mesh
          restartPolicy: Always
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
            privileged: true
          volumeMounts:
            - mountPath: /tls-config
              name: contrast-tls-certs
      runtimeClassName: contrast-cc-73b9805c032589b19b48e4d388307874
      serviceAccountName: emoji
      volumes:
        - emptyDir: {}
          name: contrast-tls-certs
---
apiVersion: v1
kind: Service
metadata:
  name: emoji-svc
spec:
  ports:
    - name: grpc
      port: 8080
      targetPort: 8080
    - name: prom
      port: 8801
      targetPort: 8801
  selector:
    app.kubernetes.io/name: emoji-svc
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: emoji
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: vote-bot
    app.kubernetes.io/part-of: emojivoto
    app.kubernetes.io/version: v11
  name: vote-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vote-bot
      version: v11
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vote-bot
        version: v11
    spec:
      containers:
        - command:
            - emojivoto-vote-bot
          env:
            - name: WEB_HOST
              value: "web-svc:443"
          image: "ghcr.io/3u13r/emojivoto-web:coco-1"
          name: vote-bot
          resources:
            limits:
              memory: 25Mi
            requests:
              memory: 25Mi
